<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Service</title>
    <style>
        /* Simple styling for flash messages */
        .success {
            color: green;
            font-weight: bold;
        }

        .danger {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>

<h2>Create Tweet</h2>
<form action="/create_tweet" method="post">
    <textarea name="tweet_content" rows="4" cols="50" placeholder="Enter your tweet..."></textarea><br><br>
    <input type="submit" value="Tweet">
</form>

<h2>Delete Tweet</h2>
<form action="/delete_tweet" method="post">
    <input type="text" name="tweet_id" placeholder="Enter tweet ID to delete">
    <input type="submit" value="Delete Tweet">
</form>

<h2>User Details</h2>
<p>Want to view user details? <a href="/user_details">Click here!</a></p>

<!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

</body>
</html>
